#SCIDrive State Recorder 配置文件
#仅允许更改项目的值，禁止增减项目/更改项目名称
#错误的修改将导致固件无法启动。
#若本文件被删除，在下次上电时将自动生成默认配置文件。

# =================================
# SCIDrive State Recorder
# 此装置软硬件由邓君卓设计实现，仅供变频器测试和诊断使用。
# 此装置并非为长时间运行设计，不保证持续运行可靠性。
# 开发者不对此装置错误使用的后果承担责任。

#变频器设置
[FSD]
#变频器Modbus RTU地址
Address = 1
#总线波特率
Baudrate = 9600
#轮询间隔(ms)
PollInterval= 500

#IRDA设置
[IRDA]
#本机IR Modbus RTU地址
#注意，IRDA与变频器侧不连通。
Address = 1
#红外波特率
Baudrate = 4800
#允许IRDA信号控制本设备
AllowControl = 0

#2.4G无线组网设置
[ESPNOW]
#组网密钥，密钥相同的设备可以组网。
NetKey = CFFF00CE
#允许ESPNOW组网设备控制本设备
AllowControl = 0

#WIFI局域网设置
[WIFIAP]
#网络名
SSID = KD510-IOT-EXT
#密码
Passphrase = 12345678
#信道
Channel = 1
#隐藏热点   0-不隐藏，1-隐藏
Hidden = 0
#最大连接数
Clients = 2

#采样和记录设置
[Sample]
#何时开始记录？0-等待通信指令，1-上电就开始记录，2-变频器开始RUN就开始记录
StartTrigger = 2
#何时停止记录？0-等待通信指令，1-检测到变频器下电时停止记录，2-变频器停止RUN时停止记录
#!!!设为0时，若发生电源故障，记录可能不完整!!!
StopTrigger = 1
#记录间隔(ms)
Interval = 1000

#传感器
[Sensor]
#板载传感器温度读数警报值
BoardCriticalTemp = 80
#板载传感器温度读数最大值，超过此值触发报错
BoardMaxTemp = 85
#板载温度传感器ID
#此值在第一次上电时自动获取。
#若需将SD卡用在其它记录仪上，请删除下方的条目，
#并在下次上电时移除1Wire总线上的其它设备。